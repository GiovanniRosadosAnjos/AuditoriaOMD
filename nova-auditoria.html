<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Auditoria</title>
    <link rel="stylesheet" href="nova-auditoria.css">
</head>
<body>
    <h1>Nova Auditoria</h1>
    <form id="formNovaAuditoria">
        <label for="empresa">Empresa:</label>
        <input type="text" id="empresa" name="empresa" required><br><br>
        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br><br>
        <button type="submit">Iniciar Auditoria</button>
    </form>
    <script src="nova-auditoria.js"></script>
</body>
</html>
