<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastrar Empresa</title>
  <link rel="stylesheet" href="cadastrar-empresa.css" /> <!-- seu css aqui, ou embedado -->
</head>
<body>

  <h1>Cadastrar Empresa</h1>

  <div class="buttons-container">
    <button type="button" id="btnNovoCadastro">Cadastrar Nova Empresa</button>
    <button type="button" id="btnRevisarCadastro">Revisar Cadastro</button>
  </div>

  <form id="formEmpresa">

    <input type="hidden"     id="idEmpresaRevisao" name="idEmpresaRevisao" />

    <div class="div-container">
      <div class="divA">                                                                  <!-- div A -->
        <label for="nomeFantasia">Nome Fantasia</label>
        <input type="text" id="nomeFantasia" name="nomeFantasia" required />

        <label for="razaoSocial">Razão Social</label>
        <input type="text" id="razaoSocial" name="razaoSocial" required />

        <label for="cnpj">CNPJ</label>
        <input type="text" id="cnpj" name="cnpj" required />
      </div>

      <div class="divB">                                                     <!-- div B (INÍCIO) -->
        <div class="form-row">                                                          <!-- Rua e nº. (na mesma linha) -->                                                              
            <div class="form-group">                                                    
                <label for="rua">Rua</label>
                <input type="text" id="rua" name="rua" required />
            </div>
            
            <div class="form-group">
                <label for="numero">Número</label>
                <input type="text" id="numero" name="numero" required />
            </div>
        </div>
    
        <div class="form-row">                                                          <!-- Bairro, Cidade e Estado (na mesma linha) -->  
          <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" name="bairro" required />
          </div>

          <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required />
          </div>

          <div class="form-group">
                <label for="estado">Estado (UF)</label>
                <input type="text" id="estado" name="estado" required />
          </div>
        </div>

        <div class="form-row">                                                           <!-- País e CEP (na mesma linha) -->                                                            
            <div class="form-group">                                                   
                <label for="pais">País</label>
                <input type="text" id="pais" name="pais" required />
            </div>
            
            <div class="form-group">                                                    
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required />
            </div>
        </div>
      </div>                                                                 <!-- div B (FIM) -->


    </div>

    <div class="divC">                                                               <!-- div C -->
      <h2>Contatos</h2>
      <div id="contatosContainer">
        <!-- Contatos adicionados dinamicamente aqui -->
        <div class="divC-inputs contato-item">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" name="contatoNome[]" />
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input type="email" name="contatoEmail[]" />
          </div>
          <div class="form-group">
            <label>Telefone</label>
            <input type="tel" name="contatoTelefone[]" />
          </div>
          <button type="button" class="btnRemoveContato" style="height: 36px; align-self: flex-end;">-</button>
        </div>
      </div>
      <button type="button" id="btnAddContato">+ Adicionar Contato</button>
    </div>

    <button type="submit">Salvar</button>
  </form>

  <dialog id="modalEmpresas">
    <h3>Selecione a empresa para revisar (duplo clique)</h3>
    <div id="listaEmpresas"></div>
    <button type="button" onclick="document.getElementById('modalEmpresas').close()">Fechar</button>
  </dialog>

  
  <script src="dados.js"></script>
  <script type="module" src="ui.js"></script>


</body>
</html>
