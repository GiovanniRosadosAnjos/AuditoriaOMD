<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="cadastrar-empresa.css" />
</head>
<body>
    <h1>Cadastro de Empresa</h1>
    <form>
        <div class="div-container">
            <!-- DIV A (Empresa) -->
            <div class="divA">
                <h2>Dados da Empresa</h2>
                <div class="form-group">
                    <label for="nomeFantasia">Nome Fantasia:</label>
                    <input type="text" id="nomeFantasia" name="nomeFantasia" required />
                </div>
                <div class="form-group">
                    <label for="razaoSocial">Razão Social:</label>
                    <input type="text" id="razaoSocial" name="razaoSocial" required />
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" />
                </div>
            </div>

            <!-- DIV B (Endereço) -->
            <div class="divB">
                <h2>Endereço</h2>
                <hr class="linha-azul" />
                <div class="form-group">
                    <label>Localização:</label>
                    <div class="radio-group">
                      <label><input type="radio" id="brasil" name="localizacao" value="brasil" required /> Brasil</label>
                      <label><input type="radio" id="exterior" name="localizacao" value="exterior" /> Exterior</label>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" required />
                    </div>
                    <div class="form-group" style="flex: 1; margin-left: 10px;">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" maxlength="5" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required />
                    </div>
                    <div class="form-group">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required />
                    </div>
                    <div class="form-group">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" required />
                </div>
            </div>
        </div>

        <!-- DIV C (Contatos) -->
        <div class="divC">
            <h2>Contatos</h2>
            <hr class="linha-azul" />
            <div id="contatos-container">
                <div class="divC-inputs">
                    <div class="form-group">
                        <label for="nomeContato[]">Nome:</label>
                        <input type="text" name="nomeContato[]" />
                    </div>
                    <div class="form-group">
                        <label for="funcao[]">Função:</label>
                        <input type="text" name="funcao[]" />
                    </div>
                    <div class="form-group">
                        <label for="email[]">Email:</label>
                        <input type="email" name="email[]" />
                    </div>
                    <div class="form-group">
                        <label for="telefone[]">Telefone:</label>
                        <input type="tel" name="telefone[]" />
                    </div>
                </div>
            </div>
            <button type="button" onclick="adicionarContato()">+ Adicionar Contato</button>
        </div>

        <button type="submit">Cadastrar Empresa</button>
    </form>

    <script src="cadastrar-empresa.js"></script>
    <script>
        function adicionarContato() {
            const container = document.getElementById('contatos-container');

            const novoContato = document.createElement('div');
            novoContato.className = 'divC-inputs';

            novoContato.innerHTML = `
                <div class="form-group">
                    <label for="nomeContato[]">Nome:</label>
                    <input type="text" name="nomeContato[]" />
                </div>
                <div class="form-group">
                    <label for="funcao[]">Função:</label>
                    <input type="text" name="funcao[]" />
                </div>
                <div class="form-group">
                    <label for="email[]">Email:</label>
                    <input type="email" name="email[]" />
                </div>
                <div class="form-group">
                    <label for="telefone[]">Telefone:</label>
                    <input type="tel" name="telefone[]" />
                </div>
            `;

            container.appendChild(novoContato);
        }
    </script>
</body>
</html>
