<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Empresa</title>
    <link rel="stylesheet" href="cadastrar-empresa.css" />
</head>
<body>
    <h1>Cadastro de Empresa</h1>
    <form>
        <div class="div-container">
            <div class="divA">
                <h2>Dados da Empresa</h2>
                <div class="form-group">
                    <label for="nomeFantasia">Nome Fantasia:</label>
                    <input type="text" id="nomeFantasia" name="nomeFantasia" required />
                </div>
                <div class="form-group">
                    <label for="razaoSocial">Razão Social:</label>
                    <input type="text" id="razaoSocial" name="razaoSocial" required />
                </div>
                <div class="form-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" name="cnpj" />
                </div>
            </div>

            <div class="divB">
                <h2>Endereço</h2>
                <hr class="linha-azul" />
                <div class="form-group">
                    <label>Localização:
                        <input type="radio" id="brasil" name="localizacao" value="brasil" required />
                        <label for="brasil">Brasil</label>
                        <input type="radio" id="exterior" name="localizacao" value="exterior" />
                        <label for="exterior">Exterior</label>
                    </label>
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex: 2;">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" required />
                    </div>
                    <div class="form-group" style="flex: 1; margin-left: 10px;">
                        <label for="numero">Número:</label>
                        <input type="text" id="numero" name="numero" required />
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex: 1;">
                        <label for="bairro">Bairro:</label>
                        <input type="text" id="bairro" name="bairro" required />
                    </div>
                    <div class="form-group" style="flex: 1; margin-left: 10px;">
                        <label for="cidade">Cidade:</label>
                        <input type="text" id="cidade" name="cidade" required />
                    </div>
                    <div class="form-group" style="flex: 1; margin-left: 10px;">
                        <label for="estado">Estado:</label>
                        <input type="text" id="estado" name="estado" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="pais">País:</label>
                    <input type="text" id="pais" name="pais" required />
                </div>
            </div>
        </div>

        <div class="divC">
            <h2>Contatos</h2>
            <div class="form-group">
                <label for="nomeContato">Nome:</label>
                <input type="text" id="nomeContato" name="nomeContato" />
            </div>
            <div class="form-group">
                <label for="funcao">Função:</label>
                <input type="text" id="funcao" name="funcao" />
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" />
            </div>
        </div>

        <button type="submit">Cadastrar Empresa</button>
    </form>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
      const form = document.querySelector('form');
      const radioBrasil = document.getElementById('brasil');
      const radioExterior = document.getElementById('exterior');
      const cnpjInput = document.getElementById('cnpj');

      function atualizarObrigatoriedadeCNPJ() {
        if (radioBrasil.checked) {
          cnpjInput.setAttribute('required', 'required');
        } else {
          cnpjInput.removeAttribute('required');
        }
      }

      radioBrasil.addEventListener('change', atualizarObrigatoriedadeCNPJ);
      radioExterior.addEventListener('change', atualizarObrigatoriedadeCNPJ);

      atualizarObrigatoriedadeCNPJ();

      form.addEventListener('submit', (e) => {
        if (radioBrasil.checked && cnpjInput.value.trim() === '') {
          e.preventDefault();
          alert('O campo CNPJ é obrigatório quando a localização é Brasil.');
          cnpjInput.focus();
        }
      });
    });
    </script>
</body>
</html>
