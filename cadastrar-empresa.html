<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Empresa</title>
    <link rel="stylesheet" href="cadastrar-empresa.css">
</head>
<body>
    <h1>Empresa</h1>
    <hr class="linha-fina">

    <form id="formEmpresa">
        <label for="nomeFantasia">Nome Fantasia:</label>
        <input type="text" id="nomeFantasia" name="nomeFantasia" required>

        <label for="razaoSocial">Razão Social:</label>
        <input type="text" id="razaoSocial" name="razaoSocial" required>

        <label>Localização:</label>
        <div class="inline-radio">
            <input type="radio" id="brasil" name="localizacao" value="brasil" checked>
            <label for="brasil">Brasil</label>
            <input type="radio" id="exterior" name="localizacao" value="exterior">
            <label for="exterior">Exterior</label>
        </div>

        <label for="cnpj">CNPJ (Obrigatório se Brasil):</label>
        <input type="text" id="cnpj" name="cnpj">

        <h2>Endereço</h2>
        <hr class="linha-fina">

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua">

        <label for="numero">Nº:</label>
        <input type="text" id="numero" name="numero">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado">

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais">

        <h2>Contatos</h2>
        <hr class="linha-grossa">

        <label for="contatoNome">Nome:</label>
        <input type="text" id="contatoNome" name="contatoNome">

        <label for="funcao">Função:</label>
        <input type="text" id="funcao" name="funcao">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone">

        <button type="submit">Salvar</button>
    </form>

    <script>
        document.getElementById('formEmpresa').addEventListener('submit', function(e) {
            e.preventDefault();
            const localizacao = document.querySelector('input[name=\"localizacao\"]:checked').value;
            const cnpj = document.getElementById('cnpj').value;

            if (localizacao === 'brasil' && cnpj.trim() === '') {
                alert('Por favor, preencha o CNPJ para empresas no Brasil.');
                return;
            }

            alert('Empresa cadastrada com sucesso!');
        });
    </script>
</body>
</html>
